  <!-- Enhanced conversion tracking script -->
  <script>
    // Enhanced conversion tracking for Gas e Power
    window.GasPowerTracking = {
      trackConversion: function(action, source, value, metadata) {
        // Google Analytics 4
        if (typeof gtag !== 'undefined') {
          gtag('event', action, {
            'event_category': 'conversion',
            'event_label': source,
            'value': value || 1,
            'custom_parameter_1': source,
            'custom_parameter_2': value,
            'currency': 'EUR',
            ...metadata
          });
        }
        
        // Facebook Pixel
        if (typeof fbq !== 'undefined') {
          const eventType = action === 'click_to_call' ? 'Contact' : 'Lead';
          fbq('track', eventType, {
            source: source,
            value: value || 1,
            currency: 'EUR',
            content_name: 'Gas e Power Conversion'
          });
        }
        
        // Google Tag Manager
        if (typeof dataLayer !== 'undefined') {
          dataLayer.push({
            'event': 'conversion',
            'conversion_action': action,
            'conversion_source': source,
            'conversion_value': value || 1,
            'conversion_metadata': metadata
          });
        }
        
        // Microsoft Clarity custom events
        if (typeof clarity !== 'undefined') {
          clarity('set', 'conversion', action);
          clarity('set', 'source', source);
        }
        
        console.log(`[Gas e Power Tracking] ${action} from ${source} with value ${value}`);
      },
      
      trackPageView: function(pageName, additionalData) {
        if (typeof gtag !== 'undefined') {
          gtag('config', 'G-QK1QV0MMWG', {
            page_title: pageName,
            page_location: window.location.href,
            ...additionalData
          });
        }
        
        if (typeof dataLayer !== 'undefined') {
          dataLayer.push({
            'event': 'page_view',
            'page_name': pageName,
            ...additionalData
          });
        }
      }
    };
    
    // Track initial page view
    window.addEventListener('load', function() {
      window.GasPowerTracking.trackPageView('Home Page', {
        user_agent: navigator.userAgent,
        referrer: document.referrer,
        timestamp: new Date().toISOString()
      });
    });
  </script>
